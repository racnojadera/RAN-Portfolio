<!DOCTYPE html>
<html>
    <head>
        <title>Productivity App Note Taking</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="functionality.js"></script>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    </head>
    <body>
        <div id="header">
            
            <div id="name">Note Title</div>
            <div id="menubutton"><a id="menulink" href="#">&#9776</a></div>
            <div class="clear"></div>
        </div>
        <div id="container">
            <textarea id="area" rows="10" cols="50"></textarea>
        </div>
        <div id="controls">
            <p> <a href="javascript:display_saved_note();" class="button">Refresh</a>
                <a href="javascript:save();" class="button">Save</a>
                <a href="javascript:clear();" class="button">Clear</a></p>
        </div>
    </body>
</html>
