{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'test.css' %}">
	<script src="{% static 'app.js' %}"></script>
    <title>JustDoIt</title>
</head>
<body>

<div class="outer_col">
	<h2>Notes</h2>
	{% for item in all %}
		<p>- {{ item }}</p>
	{% endfor %}
</div>

<div class="main_window">
    <div class="button">
		<img src="test_img">
		<div class="column">
			<h2 class="button_title"> NOTES </h2>
			<p class="desc">Create, open and edit notes from previous sessions</p>
		</div>
	</div>
    <div class="button">
		<img src="test_img">
		<div class="column">
			<h2 class="button_title"> PICTURES</h2>
			<p class="desc">Take a picture or upload pictures of notes into your gallery</p>
 		</div>
	</div>
</div>

<div class="outer_col">
    <div class="pomodoro_timer">
		<div class="time_amount">2:59</div>
		<btn class="pomo_timer"> Start Pomodoro Timer </btn>
	</div>
</div>
</body>
</html>
